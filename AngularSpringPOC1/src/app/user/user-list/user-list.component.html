<p>user-list works!</p>
<div class="container">
    <table class="table table-striped" border="1">
      <tbody style="background-color: ghostwhite;">
          <tr><td> User Id</td>
              <td>User Name</td>
              <td>Show Details</td>
              <td>Edit</td>
              <td>Delete</td>
              </tr>
        <tr *ngFor="let u of userlist">
          <td>{{u.userid}}</td>
          <td>{{u.name}}</td>
          <td><a [routerLink]="['userdetail',u.userid]">show details</a></td>
          <td><a class="btn">
             <i class="fa fa-edit" [routerLink]="['update']" [state]="u"></i>
                      
          </a>
          </td>
          <td><a class="btn">
          
            <i class="fa fa-trash " (click)="deleteuser(u.userid)"></i>
          </a>                       
          </td>                                  
          </tr>
      </tbody>
    </table>
  </div>
  <button (click)="getback()">Go Back</button>
  <router-outlet></router-outlet>
